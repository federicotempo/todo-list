<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
      <button id="toggle-sidebar" aria-label="Open menu">&#9776;</button>
    </header>
    <div class="container">
      <nav class="sidebar">
        <h2>Project List</h2>
        <ul id="project-list"></ul>
        <button id="add-project" aria-label="Add project">+</button>
      </nav>
      <main>
        <div id="project-title"></div>
        <ul id="task-list"></ul>
      </main>
    </div>

    <div id="modal" class="hidden">
      <div class="modal-content">
        <h2>Add New Task</h2>
        <form id="add-project-form">
          <label for="project-name">Project:</label>
          <div id="error-message" class="hidden" style="color: red"></div>
          <select name="project-name" id="project-name">
            <option value="new">New project...</option>
          </select>
          <input
            type="text"
            id="new-project-name"
            name="new-project-name"
            placeholder="Enter new project name"
            style="display: none"
            required
            maxlength="25"
          />

          <label for="todo-title">Task Title:</label>
          <input type="text" id="todo-title" required maxlength="25" />

          <label for="todo-description">Description:</label>
          <textarea id="todo-description" required maxlength="100"></textarea>

          <label for="todo-due-date">Due Date:</label>
          <input type="date" id="todo-due-date" required />

          <label for="todo-priority">Priority:</label>
          <select id="todo-priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>

          <div class="modal-actions">
            <button type="submit" id="submit-modal">Add</button>
            <button type="button" id="cancel-modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
